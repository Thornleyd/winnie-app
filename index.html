<!DOCTYPE html>
<html>
<head>
    <title>Does Your Dog Need a Pill Today?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .pill-needed {
            color: green;
        }
        .pill-not-needed {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Does Your Dog Need a Pill Today?</h1>
    {% if needs_pill %}
        <h2 class="pill-needed">Yes, she does!</h2>
    {% else %}
        <h2 class="pill-not-needed">No, she doesn't.</h2>
    {% endif %}
</body>
</html>
